<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="task2.css">

    <body>
        <form>
        <fieldset>
        <div class="age">
        <label>Age:</label>
        <input class="age" type ="number" pattern="[10-40]" min="10" max="40" required>
        </div>
        <div class="name">
        <label>First name:</label>
        <input class="name" type = "text" pattern = "[A-Z]{1}[a-z]{2-9}(/-){0,1}[A-Za-z]{1,10}" required><br>
        </div>
        <div class="radio">
        <p>Education:</p>
        <input type="radio" name="gender" checked> yes<br>
        <input type="radio" name="gender" checked> no<br>
        </div>
        <div class="country">
        <p>Country:</p>
        <select class="select">
            <option>Ukraine</option>
            <option>Italy</option>
            <option>Spain</option>
        </select><br>
        <br>
        </div>
        <div class="button">
        <input class="button" type="submit" value="Submit">
        </div>
        </fieldset>
        </form>
    </body>
</html>
